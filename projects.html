<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picture Board with Live Reaction</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      color: #444;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header h1 { font-size: 2.5rem; margin-bottom: 10px; }
    header p { font-size: 1.1rem; }
    #live-reaction {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    #live-reaction video, #live-reaction canvas {
      width: 100%;
      border-radius: 20px;
      border: 3px solid #fbcfe8;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 10px;
    }
    #live-reaction button {
      background: #fbcfe8;
      color: #831843;
      font-weight: 600;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    #live-reaction button:hover {
      background-color: #f9a8d4;
      transform: translateY(-2px);
    }
    section { max-width: 1000px; margin: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .card {
      background: white;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    .reactions button {
      font-size: 1.2rem;
      margin: 3px;
      padding: 5px 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #fbcfe8;
      color: #831843;
      transition: transform 0.1s, background 0.2s;
    }
    .reactions button:hover { transform: scale(1.2); background: #f9a8d4; }
    footer { text-align: center; padding: 30px 20px; font-size: 0.9rem; color: #6b7280; }
  </style>
</head>
<body>

<header>
  <h1>Pictures ni Ganda</h1>
  <p>wala lang ganda mo talaga loveu</p>
</header>

<div id="live-reaction" class="card">
  <h2>Live Reaction</h2>
  <video id="webcam" autoplay muted playsinline></video>
  <button id="captureBtn">Take Picture</button>
</div>

<section id="board">
  <!-- Pictures will be injected here -->
</section>

<footer>
  <p>ðŸŒ· Sef, 2025 ðŸŒ·</p>
</footer>

<script>
const board = document.getElementById('board');
const captureBtn = document.getElementById('captureBtn');
const webcam = document.getElementById('webcam');

// Load existing pictures (can be empty initially)
let pics = JSON.parse(localStorage.getItem('pics')) || [
  { id: 1, src: '1.jpg' },
  { id: 2, src: '2.jpg' },
  { id: 3, src: '3.jpg' },
  { id: 4, src: '4.jpg' }
];

let reactions = JSON.parse(localStorage.getItem('reactions')) || {};

// Render all pictures
function renderBoard() {
  board.innerHTML = '';
  pics.forEach(pic => {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = pic.src;
    card.appendChild(img);

    const reactDiv = document.createElement('div');
    reactDiv.className = 'reactions';

    ['â¤ï¸', 'ðŸ‘', 'ðŸ˜‚'].forEach(emoji => {
      const btn = document.createElement('button');
      btn.innerText = `${emoji} ${reactions[pic.id]?.[emoji] || 0}`;
      btn.onclick = () => {
        reactions[pic.id] = reactions[pic.id] || {};
        reactions[pic.id][emoji] = (reactions[pic.id][emoji] || 0) + 1;
        localStorage.setItem('reactions', JSON.stringify(reactions));
        renderBoard();
      };
      reactDiv.appendChild(btn);
    });

    card.appendChild(reactDiv);
    board.appendChild(card);
  });
}

renderBoard();

// Webcam setup
navigator.mediaDevices.getUserMedia({ video: true, audio: false })
  .then(stream => { webcam.srcObject = stream; })
  .catch(err => { console.error('Webcam error:', err); });

// Capture snapshot
captureBtn.onclick = () => {
  const canvas = document.createElement('canvas');
  canvas.width = webcam.videoWidth;
  canvas.height = webcam.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);

  const imgData = canvas.toDataURL('image/png');
  const newId = pics.length ? pics[pics.length - 1].id + 1 : 1;
  pics.push({ id: newId, src: imgData });
  localStorage.setItem('pics', JSON.stringify(pics));
  renderBoard();
};
</script>

</body>
</html>
