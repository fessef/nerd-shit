<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Board</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      color: #444;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1rem;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h2 {
      color: #ec4899;
      margin-top: 0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background-color: #fbcfe8;
      color: #831843;
      font-weight: 600;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #f9a8d4;
      transform: translateY(-2px);
    }
    .message {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .message p {
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header id="top">
    <h1>Message Board</h1>
    <p>Share your thoughts below!</p>
  </header>

  <section id="board" class="card">
    <h2>Leave a Message</h2>
    <input type="text" id="name" placeholder="Your Name" />
    <textarea id="message" placeholder="Your Message"></textarea>
    <button onclick="addMessage()">Post Message</button>
    <div id="messages" style="margin-top: 20px;"></div>
  </section>

  <footer>
    <p>ðŸŒ· Sef, 2025 ðŸŒ·</p>
  </footer>

  <script>
    // Load messages from localStorage
    const messagesContainer = document.getElementById('messages');
    let messages = JSON.parse(localStorage.getItem('messages')) || [];

    function renderMessages() {
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${msg.name}</strong><p>${msg.text}</p>`;
        messagesContainer.appendChild(div);
      });
    }

    function addMessage() {
      const nameInput = document.getElementById('name');
      const messageInput = document.getElementById('message');
      const name = nameInput.value.trim() || 'Anonymous';
      const text = messageInput.value.trim();

      if (!text) return alert('Please enter a message!');

      messages.push({ name, text });
      localStorage.setItem('messages', JSON.stringify(messages));
      renderMessages();
      messageInput.value = '';
    }

    renderMessages();
  </script>

</body>
</html>
